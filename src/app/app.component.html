<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user
          [selected]="selectedUser?.id === user.id"
          [user]="user"
          (select)="onSelectUser($event)"
        />
      </li>
    }
  </ul>
  @if (selectedUser) {
    <app-tasks [user]="selectedUser"/>
  } @else {
    <h2 id="fallback">Select a user to see their tasks!</h2>
  }
</main>

<router-outlet></router-outlet>
