@if (isAddingTask) {
    <app-new-task 
        (newTaskDialogVisibility)="onSetIsAddingTask($event)"
        (newTaskAdd)="onAddTask($event)"
    />
}

<section id="tasks">
    <header>
        <h2 style="text-transform: capitalize;">{{ user?.name }}</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for(task of selectedUserTasks; track task.id) {
            <li>
                <app-task [task]="task" (complete)="onCompleteTask($event)"/>
            </li>
        }
    </ul>
</section>
